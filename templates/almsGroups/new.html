{% extends 'base.html' %}

{% block content %}

<h3>Add New Group</h3>

<form class="form-horizontal">{% csrf_token %}
  <input class="form-control" type="text" id="name" name="name" placeholder="Name">

  {% for perm in all_permissions%}
  <div class="checkbox">
    <label>
      <input type="checkbox" value="" name="perm_{{ perm.codename }}">
      {{ perm.name}}
    </label>
  </div>
  {% endfor %}
</form>
{% endblock %}
