{% extends 'base.html' %}

{% load datefilters %}

{% block content %}


{{ globals.text.delete }} {{ field.key }}

<form class="form" method="POST">
  {% csrf_token %}
  <h4>{{ globals.text.are_you_sure_you_want_to_delete_this_field }}</h4>
  <input type="hidden" name="delete" value="1">
  <input type=submit class="btn btn-primary" value="Yes">
  <a href="{% url 'miscFieldsHome' %}" class="btn btn-primary">{{ globals.text.dont_do_it }}</a>
</form>

{% endblock %}
